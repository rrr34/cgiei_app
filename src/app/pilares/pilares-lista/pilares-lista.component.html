<div class="lista">
    <h3 class="encabezado">Pilares:</h3>
<table mat-table [dataSource]="pilares" class="mat-elevation-z8" style="width:
    100%;" >
    <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>PILARES</th>
        <td mat-cell *matCellDef="let pil"> {{pil.nombre}} </td>
    </ng-container>
    <ng-container matColumnDef="alcaldia">
        <th mat-header-cell *matHeaderCellDef>Alcaldía</th>
        <td mat-cell *matCellDef="let pil"> {{pil.alcaldia}} </td>
    </ng-container>
    <ng-container matColumnDef="area">
        <th mat-header-cell *matHeaderCellDef>Área</th>
        <td mat-cell *matCellDef="let pil"> {{pil.sub}} </td>
    </ng-container>
    <ng-container matColumnDef="resp">
        <th mat-header-cell *matHeaderCellDef>Responsable</th>
        <td mat-cell *matCellDef="let pil"> {{pil.responsable}} </td>
    </ng-container>
    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Estado</th>
        <td mat-cell *matCellDef="let pil"> {{pil.estado}} </td>
    </ng-container>


    <ng-container matColumnDef="editar">
        <th mat-header-cell *matHeaderCellDef>Editar</th>
        <td mat-cell *matCellDef="let pil">
            <a mat-icon-button [routerLink]="['/pilares/editar', pil.id]">
                <mat-icon color="primary">edit</mat-icon>
            </a>
        </td>
    </ng-container>
    <ng-container matColumnDef="eliminar">
        <th mat-header-cell *matHeaderCellDef>Eliminar</th>
        <td mat-cell *matCellDef="let pil">
            <button mat-icon-button color="warn" aria-label="Example icon button with a heart icon"
            (click)="eliminarPilares(pil)">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['nombre','alcaldia','area','resp','status','editar','eliminar']"></tr>
    <tr mat-row *matRowDef="let fila; columns: ['nombre','alcaldia','area','resp','status','editar','eliminar'];"></tr>
</table>
</div>
