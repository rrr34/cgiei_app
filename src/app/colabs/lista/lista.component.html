<div class="lista">
    <h3 class="encabezado">Colaboradores:</h3>
        <table mat-table [dataSource]="colabs" class="mat-elevation-z8" style="width:
            100%;" >
            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef>Nombre</th>
                <td mat-cell *matCellDef="let col"> {{col.nombre}} </td>
            </ng-container>
            <ng-container matColumnDef="puesto">
                <th mat-header-cell *matHeaderCellDef>Puesto</th>
                <td mat-cell *matCellDef="let col"> {{col.puesto}} </td>
            </ng-container>
            <ng-container matColumnDef="area">
                <th mat-header-cell *matHeaderCellDef>√Årea</th>
                <td mat-cell *matCellDef="let col"> {{col.area}} </td>
            </ng-container>
            <ng-container matColumnDef="jefe">
                <th mat-header-cell *matHeaderCellDef>Superior</th>
                <td mat-cell *matCellDef="let col"> {{col.jefe}} </td>
            </ng-container>

            <ng-container matColumnDef="editar">
                <th mat-header-cell *matHeaderCellDef>Editar</th>
                <td mat-cell *matCellDef="let col">
                    <a mat-icon-button [routerLink]="">
                        <mat-icon color="primary">edit</mat-icon>
                    </a>
                </td>
            </ng-container>
            <ng-container matColumnDef="eliminar">
                <th mat-header-cell *matHeaderCellDef>Eliminar</th>
                <td mat-cell *matCellDef="let col">
                    <button mat-icon-button>
                        <mat-icon color="warn">delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="['nombre','puesto','area', 'jefe', 'editar', 'eliminar']"></tr>
            <tr mat-row *matRowDef="let fila; columns: ['nombre','puesto','area', 'jefe', 'editar', 'eliminar'];"></tr>
        </table>
</div>
