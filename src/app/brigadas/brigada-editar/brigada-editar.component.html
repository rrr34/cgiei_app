<div class="container" style="margin-bottom: 4.4cm;">
    <div class="mx-auto">
      <div class="card rounded-lg mx-auto">
        <div class="card-header">
          Editar Brigada 333
        </div>
        <div class="card-body" style="background-color: #ffffff;">
          <form (ngSubmit)="onSubmit()" #formBrigada="ngForm">
            <div class="form-group">
              <mat-form-field class="example-full-width" [style.width.%]="100">
                <mat-label>Nombre de la brigada</mat-label>
                <input class="form-control" matInput name="nombre" [(ngModel)]="brigada.nombre">
              </mat-form-field>
            </div>
            <div class="form-group">
              <div class="row">
                <div class="col">
                  <mat-form-field appearance="fill" [style.width.%]="100">
                    <mat-label>Alcaldía</mat-label>
                    <select matNativeControl [(ngModel)]="brigada.alcaldia" name="alcaldia">
                      <option value="" selected></option>
                      <option *ngFor="let alc of alcaldias" [value]="alc.id">
                        {{alc.nombre}}
                      </option>
                    </select>
                  </mat-form-field>
                </div>
                <div class="col">
                  <mat-form-field appearance="fill" [style.width.%]="100">
                    <mat-label>LCPO Responsable</mat-label>
                    <select matNativeControl [(ngModel)]="brigada.responsable" name="lcpo">
                      <option value="" selected></option>
                      <option *ngFor="let lcp of lcpo" [value]="lcp.id">
                        {{lcp.director}}
                      </option>
                    </select>
                  </mat-form-field>
                </div>
              </div>
            </div>
            <div class="form-group">
              <mat-form-field class="example-full-width" [style.width.%]="100">
                <mat-label>Dirección</mat-label>
                <textarea class="form-control" matInput name="ubicacion" [(ngModel)]="brigada.ubicacion"></textarea>
              </mat-form-field>
            </div>
            
            <div class="float-right">
              <button class="btn btn-danger" type="button" style="margin-right: 5px" (click)="cancel()">Cancelar</button>
              <button class="btn btn-success" type="submit">Registrar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
